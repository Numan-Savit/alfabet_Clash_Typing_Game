<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabet Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


    <link rel="stylesheet" href="style.css">


</head>
<body>

<main class=" bg-[#010313] min-h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">

     <!-- section home -->

    <section id="home-screen" class=" text-white text-center ">

        <h1 class="font-poppins text-8xl text-white text-center pt-48">Alfabet Clash Pro</h1>
        <p class="pt-10 ">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>

        <button onclick="play()" class="btn btn-primary mt-10 bg-white text-black font-bold">Play Now</button>

    </section>

    <!-- section play ground -->

    <section id="play-ground" class="hidden ">

        <div class="flex flex-col items-center gap-6 pt-20">
            <!-- screen -->

            <div class="artboard artboard-horizontal phone-6 border-[20px] rounded-xl border-[#010313CC] bg-[#FFFFFFB3]">

                <div>
                    <p class="bg-slate-800 p-2 text-white w-80 text-center mx-auto rounded-b-xl ">
                        Don't watch keyboard  while playing...
                   </p>
                </div>

                <div>
                    <p id="current-alfabet" class="text-black text-center font-bold text-9xl pt-10 uppercase">Y</p>
                </div>

            </div>

            <!-- keyBoard start -->

            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd> 
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>

            <!-- keyBoard end -->

            <!-- life score -->

            <div class="flex justify-between w-2/3">
                <div>
                    <button class="btn bg-[#894189]">
                        <span class="text-white">Life</span>
                        <img src="images/Group 23.svg" alt="">
                        <span id="life" class="text-white">5</span>
                      </button>
                </div>

                <div>
                    <button class="btn bg-[#894189]">
                        <span class="text-white">Score</span>
                        <img src="images/monetization_on.svg" alt="">
                        <span id="score" class="text-white">0</span>
                      </button>
                </div>
            </div>

        </div>

    </section>

    <!-- section score -->

    <section id="final-score" class="  hidden">

        <div class="score flex flex-col justify-center items-center min-h-screen space-y-5 bg-[#FFFFFF33] ">

            <div class="bg-[#FFFFFF33] text-center p-10 rounded-2xl space-y-4">
                <h1 class="text-7xl text-white text-center font-bold">
                    Score : <span id="last-score">14</span>
                </h1>
    
                <button onclick="play()" class="btn btn-primary bg-white text-black">Play Again</button>
    
                <p class="text-white">Practice will make you Pro</p>
    
            </div>
        </div>

    </section>

</main>
   


   <script src="alfaClash.js"></script>
   <script src="utility.js"></script>
</body>
</html>
